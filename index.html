<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcessoLivre</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 text-white">

  <!-- Navbar -->
  <nav class="bg-green-800 p-4 flex justify-between items-center">
    <button>
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h1 class="text-xl font-bold">AcessoLivre</h1>
    <img src="img/logo acessolivre.jpeg" alt="Logo" class="w-8 h-8 rounded-full">
  </nav>

  <div class="p-4 max-w-sm mx-auto">

    <!-- Campo de pesquisa -->
    <div class="mb-4">
      <input type="text" placeholder="pesquisar local"
        class="w-full p-2 rounded-full text-black" />
    </div>

    <!-- Mapa (simulado) -->
    <div class="bg-gray-200 h-64 rounded-md flex items-center justify-center">
      <p class="text-gray-500">[Mapa Aqui]</p>
    </div>

    <!-- Legenda -->
    <div class="mt-4 space-y-2">
      <div class="flex items-center gap-2">
        <span class="w-4 h-4 bg-red-600 rounded-full inline-block"></span>
        <p>Deficiência Motora</p>
      </div>
      <div class="flex items-center gap-2">
        <span class="w-4 h-4 bg-green-400 rounded-full inline-block"></span>
        <p>Deficiência Visual</p>
      </div>
      <div class="flex items-center gap-2">
        <span class="w-4 h-4 bg-blue-600 rounded-full inline-block"></span>
        <p>Deficiência Motora e Visual</p>
      </div>
    </div>

    <!-- Lista de locais -->
    <div class="mt-4 space-y-3">
      <div class="bg-white text-black p-3 rounded-md shadow">
        <h2 class="font-semibold">List item</h2>
        <p class="text-sm">Supporting line text lorem ipsum dolor sit amet, consectetur.</p>
      </div>
      <div class="bg-white text-black p-3 rounded-md shadow">
        <h2 class="font-semibold">List item</h2>
        <p class="text-sm">Supporting line text lorem ipsum dolor sit amet, consectetur.</p>
      </div>
    </div>

  </div>

</body>
</html>
