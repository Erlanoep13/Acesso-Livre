<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcessoLivre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="CSS/Style.css" />
  <link rel="icon" href="../IMGs/AcessoLivre.png">
</head>

<body class="bg-green-900 text-white">

  <!-- Navbar -->
  <nav class="bg-green-800 p-4 flex justify-between items-center">
    <button id="menuButton">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <h1 class="text-xl font-bold"><a href="index.html">AcessoLivre</a></h1>
    <a href="index.html"><img src="IMGs/AcessoLivre.png" alt="logo" class="w-8 h-8 rounded-full"></a>
  </nav>

   <!-- Menu Lateral -->
  <div id="sideMenu"
    class="fixed top-0 left-0 h-full w-64 bg-gray-100 text-black transform -translate-x-full transition-transform duration-200 ease-in-out shadow-lg z-50">
    <div class="p-4 border-b flex items-center justify-between">
      <h2 class="font-bold text-lg">AcessoLivre</h2>
      <button id="closeMenu" class="text-gray-600">&times;</button>
    </div>

    <ul class="p-4 space-y-3">
      <li class="flex items-center gap-2 cursor-pointer hover:text-green-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <a href="pesquisar.html">Pesquisar</a>
      </li>
      <li class="flex items-center gap-2 cursor-pointer hover:text-green-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
        </svg>
        Favoritos
      </li>
      <li class="flex items-center gap-2 cursor-pointer hover:text-green-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        <a href="login.html">Login</a>
      </li>
      <hr>
      <li class="flex items-center gap-2 cursor-pointer hover:text-green-700">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <a href="criarConta.html">Cria Conta</a>
      </li>
    </ul>
  </div>

  <!-- Conteúdo -->
  <div class="p-4 max-w-sm mx-auto">
    <h2 class="text-xl font-bold mb-4">Crie sua conta agora mesmo!</h2>

    <form class="bg-white text-black p-4 rounded-md space-y-4">
      <div>
        <label for="nome" class="block text-sm font-medium">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" class="w-full p-2 border rounded-md">
      </div>

      <button type="submit" class="w-full bg-green-800 text-white p-2 rounded-md hover:bg-green-700">Criar
        Conta</button>
    </form>

    <div class="chaveAcesso">
      <p>Sua chave de acesso é: </p>
    </div>

    <p class="mt-4 text-center">
      Já possui uma conta?
      <a href="login.html" class="underline">Faça login</a>
    </p>
  </div>


  <script src="JS/script.js"></script>
</body>

</html>
