<!DOCTYPE html>
<html>
<head>
  <title>Mapa com Leaflet</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Mapa com Pontos Marcados</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const mapa = L.map('map').setView([-3.7319, -38.5267], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(mapa);

    const locais = [
      { lat: -3.7319, lng: -38.5267, titulo: "Praia de Iracema" },
      { lat: -3.7445, lng: -38.5382, titulo: "Centro Dragão do Mar" },
      { lat: -3.7278, lng: -38.5275, titulo: "Praça do Ferreira" }
    ];

    locais.forEach(local => {
      L.marker([local.lat, local.lng])
        .addTo(mapa)
        .bindPopup(local.titulo);
    });
  </script>
</body>
</html>
