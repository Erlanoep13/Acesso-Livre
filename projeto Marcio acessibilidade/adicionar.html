<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Local</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com"/>
  <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body class="bg-white text-gray-800">

 <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <a href="index.html" class="font-bold text-lg">AcessoLivre</a>
    <div class="space-x-4 text-sm">
      <a href="index.html" class="hover:underline">Início</a>
      <a href="adicionar-local.html" class="hover:underline">Adicionar</a>
      <a href="sobre.html" class="hover:underline">Sobre</a>
    </div>
  </nav>

  <div class="max-w-sm mx-auto p-4">

    <h1 class="text-xl font-bold mb-4">➕ Adicionar Local Acessível</h1>

    <label class="block text-sm font-medium">Nome do local</label>
    <input type="text" id="nome" class="w-full p-2 border rounded mb-3" placeholder="Ex: Escola João XXIII" />

    <label class="block text-sm font-medium">Descrição</label>
    <textarea id="descricao" class="w-full p-2 border rounded mb-3" rows="2" placeholder="Detalhes do local..."></textarea>

    <label class="block text-sm font-medium">Categoria</label>
    <select id="categoria" class="w-full p-2 border rounded mb-3">
      <option value="">Selecione</option>
      <option>Educação</option>
      <option>Saúde</option>
      <option>Comércio</option>
      <option>Outro</option>
    </select>

    <fieldset class="mb-4">
      <legend class="text-sm font-medium mb-1">Recursos de acessibilidade</legend>
      <label class="flex items-center gap-2 mb-1">
        <input type="checkbox" id="rampa" /> Rampa de acesso
      </label>
      <label class="flex items-center gap-2 mb-1">
        <input type="checkbox" id="banheiro" /> Banheiro adaptado
      </label>
      <label class="flex items-center gap-2 mb-1">
        <input type="checkbox" id="libras" /> Atendimento em Libras
      </label>
    </fieldset>

    <label class="block text-sm font-medium">Localização (simulada)</label>
    <input type="text" id="localizacao" class="w-full p-2 border rounded mb-3" placeholder="Endereço ou ponto de referência" />

    <label class="block text-sm font-medium">Foto (opcional)</label>
    <input type="file" id="foto" class="mb-4" />

    <button id="btnSalvar" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Salvar local
    </button>

    <p id="mensagem" class="text-green-600 text-center mt-4 hidden">Local salvo com sucesso!</p>

  </div>

  <script src="js/adicionar.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
